<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop login</title>
    <div th:replace="fragments/simple_header :: header-css"/>
</head>
<body>

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-6 offset-3">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 class="text-center">Please Sign In</h1>

                    <div th:if="${param.success}">
                        <div class="alert alert-info text-center">
                            Success!!!
                        </div>
                    </div>

                    <div th:if="${param.error}">
                        <div class="alert alert-danger text-center">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info text-center">
                            You have been logged out.
                        </div>
                    </div>


                    <div th:if="${param.success_registration}">
                        <div class="alert alert-info text-center">
                            You've successfully registered to our awesome app!
                            Confirm your email.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>:
                        <input type="text"
                               id="username"
                               name="username"
                               class="form-control"
                               autofocus="autofocus"
                               placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password"
                               id="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6 offset-3">
                                <input type="submit"
                                       name="login-submit"
                                       id="login-submit"
                                       class="form-control btn btn-info"
                                       value="Log In"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
                    </div>
                    <div class="form-group">
                        <span>Forgot Password? <a href="/" th:href="@{/forgot-password}">Reset password here</a></span>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<div th:replace="fragments/anonim_footer :: footer"/>

</body>
</html>
